enum Language {
  javascript
  typescript
}

type Repository {
  language: String!
  stargazers: Int!
  starsToday: Int!
  description: String!
  owner: String!
  name: String!
  url: String!
}

type RepositoryEdge {
  node: Repository!
}
type RepositoryConnection {
  totalCount: Int!
  edges: [RepositoryEdge!]!
}

type Trending {
  repositories: RepositoryConnection!
}

type Query {
  trending(date: String!, language: Language!): Trending!
}
